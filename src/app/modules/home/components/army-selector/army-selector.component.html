<div class="container">
  <h1 class="text-center">Selecciona un ej√©rcito</h1>
  <form>
    <div class="row g-2">
      <div class="col">
        <select class="form-select form-select-lg" (change)="onArmyChange($event)">
          <option *ngFor="let army of armies" [value]="army.id">{{ army.name }}</option>
        </select>
      </div>
      <div class="col">
        <input class="form-control form-control-lg" type="text" placeholder="Puntos">
      </div>
      <div class="col-12">
        <button class="btn btn-primary btn-lg w-100 mt-2" (click)="selectArmy()">Aceptar</button>
      </div>
    </div>
  </form>
</div>
